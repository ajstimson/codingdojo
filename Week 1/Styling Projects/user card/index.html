<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex-ible Columns</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto">
        <link
            href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="card">
            <div class="header"></div>
            <div class="profile">
                <div class="pic-wrapper">
                    <img src="/Week 1/assets/portfolio-avatar.jpg" alt="user
                        profile picture">
                </div>
                <h1>The Devil</h1>
                <div class="location">
                    <h2><span class="location-pin"></span><span>Hades</span></h2>
                </div>
                <div class="description">
                    <ul>
                        <li>
                            Beelzebub |
                        </li>
                        <li>
                            Mephistopheles |
                        </li>
                        <li>
                            Misunderstood
                        </li>
                        <li>
                            The Princess of Everlasting Darkness!
                        </li>
                    </ul>
                </div>
                <div class="edit">
                    <p><a href="#"><i class="icon-gear"></i><span>edit profile</span></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
