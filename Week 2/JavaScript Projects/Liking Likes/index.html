<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Liking Likes</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Itim">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <nav>
            <div class="row">
                <h1>Network</h1>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="col profile">
                    <div class="card">
                        <div class="cell">
                            <div class="pic-wrapper">
                                <img src="/assets/aku.jpg" alt="user profile picture">
                            </div>
                            <a href="#">Add an avatar</a>
                            <h3>Aku</h3>
                        </div>
                    </div>
                </div>
                <div class="col feed">
                    <h2>Your Feed</h2>
                    <div class="card">
                        <div class="row">         
                            <h3>Neil M</h3>
                            <p class="num-likes">
                                <span>9</span> like(s)
                            </p>
                            <button class="btn btn-like" onclick="like(event)">Likes</button>
                            <div class="comment"><p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="row">         
                            <h3>Nichole K</h3>
                            <p class="num-likes">
                                <span>12</span> like(s)
                            </p>
                            <button class="btn btn-like" onclick="like(event)">Likes</button>
                            <div class="comment"><p>Just finished my <a href="#">next comic</a>, check it out.</p></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="row">         
                            <h3>Jim R</h3>
                            <p class="num-likes">
                                <span>9</span> like(s)
                            </p>
                            <button class="btn btn-like" onclick="like(event)">Likes</button>
                            <div class="comment"><p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="./script.js"></script>
</html>
