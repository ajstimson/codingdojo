<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style.css">

        <title>Pacman Demo</title>
    </head>
    <body>
        <main>
            <div class="header">
                <h1>PA12MAN</h1><div id="lives">111</div>
            </div>
            <div class="wrap">
                <div class="screen">
                    <div id="gameboard"> 
                    </div>
                </div>
                <div id="console">
                    <div class="start">
                        <div class="button-wrap">
                            <div>MEDIUM</div>
                            <button class="push-button yellow" onclick="generateMap('medium')"></button>
                        </div>
                        <div class="button-wrap">
                            <div>HARD!</div>
                            <button class="push-button red" onclick="generateMap('hard')"></button>
                        </div>
                    </div>
                    <div id="score"><span class="description">SCORE:</span> <span>0</span></div>
                    
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
