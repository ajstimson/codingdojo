<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" type="text/css" href="./style.css">

        <title>Pacman Demo</title>
    </head>

        <main>
            <h1>Pacman Demo</h1>
            <div id="pacman">
                <div class="row">

                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                </div>
                <div class="row">
                    <div class="brick"></div>
                    <div class="empty"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="brick"></div>
                </div>
                <div class="row">
                    <div class="brick"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="pacman"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="brick"></div>
                </div>
                <div class="row">
                    <div class="brick"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="brick"></div>
                </div>
                <div class="row">
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                    <div class="brick"></div>
                </div>
                <div id="score">SCORE: <span>0</span></div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
