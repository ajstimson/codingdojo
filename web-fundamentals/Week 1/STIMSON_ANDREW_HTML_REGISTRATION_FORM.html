<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/">
            <div>
                <label for="first-name">First Name: <sup class="required">*</sup></label>
                <input type="text" id="first-name" name="first-name" />
            </div>
            <div>
                <label for="last-name">Last Name: <sup class="required">*</sup></label>
                <input type="text" id="last-name" name="last-name" />
            </div>
            <div>
                <label for="email">Email Address: <sup class="required">*</sup></label>
                <input type="text" id="email" name="email" />
            </div>
            <div>
                <label for="password">Password: <sup class="required">*</sup></label>
                <input type="password" id="password" name="password" />
            </div>
            <div>
                <label for="confirm-password">Confirm Password: <sup
                        class="required">*</sup></label>
                <input type="password" id="confirm-password"
                    name="confirm-password" />
            </div>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" />
            </div>
            <div>
                <p>Gender Identity:</p>
                <input type="radio" id="male" name="male" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="female" />
                <label for="female">Female</label>
                <input type="radio" id="non-binary" name="non-binary" />
                <label for="non-binary">Non-binary</label>
                <input type="radio" id="no-answer" name="no-answer" />
                <label for="no-answer">I prefer not to answer</label>
            </div>
            <div>
                <label for="description">A short description about myself:
                </label><br />
                <textarea rows="2" name="description" id="description"></textarea>
            </div>
            <div>
                <label for="favorite-language">Favorite Language: </label>
                <select name="favorite-language" id="favorite-language">
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>\
                </select>
            </div>
            <div>
                <input type="checkbox" id="opt-in" name="opt-in" checked />
                <label for="opt-in">Yes, I would like to receive periodic email
                    updates</label>
            </div>
            <input type="submit" value="Create Account" />
            <p><sup>*</sup> Indicates a required field</p>
        </form>
    </body>
</html>
